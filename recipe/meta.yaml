{% set name = "imodmodel" %}
{% set version = "0.0.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/imodmodel-{{ version }}.tar.gz
  sha256: 8d170802e708d9a4f49b2452fb0cbc8b92c5b21b8414c3ddcff5b9fb02eb6ffd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - hatch-vcs
    - hatchling
    - pip
    - python >=3.8
  run:
    - numpy
    - pandas
    - pydantic
    - python >=3.8

test:
  imports:
    - imodmodel
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/imodmodel
  summary: IMOD model files as pandas DataFrames in Python.
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/teamtomo/imodmodel

extra:
  recipe-maintainers:
    - goanpeca
