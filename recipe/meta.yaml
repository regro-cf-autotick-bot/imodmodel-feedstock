{% set name = "imodmodel" %}
{% set version = "0.0.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/imodmodel-{{ version }}.tar.gz
  sha256: d197a36bce50d55fdcac5ff2796be6c8c1360410770e3787837e10556bdb0a13

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - hatch-vcs
    - hatchling
    - pip
    - python {{ python_min }}
  run:
    - numpy
    - pandas
    - pydantic
    - python >={{ python_min }}

test:
  imports:
    - imodmodel
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/imodmodel
  summary: IMOD model files as pandas DataFrames in Python.
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/teamtomo/imodmodel

extra:
  recipe-maintainers:
    - goanpeca
